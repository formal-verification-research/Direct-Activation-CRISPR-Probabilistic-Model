    });

    // 使用颜色比例尺：一种颜色用于单一需求项，另一种用于多需求项
    const colorScale = d3.scaleOrdinal(d3.schemeCategory10).domain(Array.from(allRequirements));
    const multiRequirementColor = "#FF69B4"; // 定义用于多需求项的颜色

    const svg = d3.select("#tree-container").append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(200,0)"); // 添加左侧填充

    // 链接路径，根据需求项着色
    const links = svg.selectAll(".link")
      .data(root.links())
      .enter().append("g")
      .attr("class", "link-group");

    links.append("path")
      .attr("class", "link")
      .attr("fill", "none")
      .attr("stroke-width", 1.5)
      .attr("stroke", d => {
        // 获取当前子节点提供的需求项
        const provides = d.target.data.produces.map(p => p.name);
        
        // 使用不同的颜色，如果子节点提供多个需求项
        return provides.length > 1 ? multiRequirementColor : colorScale(provides[0]);
      })
      .attr("d", d3.linkHorizontal()
        .x(d => d.y)
        .y(d => d.x));

    // 在链接路径上显示子节点的生产信息
    links.append("text")
      .attr("dy", -3) // 距离链接线稍微偏上
      .attr("x", d => (d.source.y + d.target.y) / 2) // 放在链接的中间
      .attr("y", d => (d.source.x + d.target.x) / 2)
      .style("text-anchor", "middle")
      .style("font-size", "10px")
      .style("fill", "#333")
      .text(d => d.target.data.produces.map(p => p.name).join(", ")); // 显示子节点的生产信息

    // 节点
    const node = svg.selectAll(".node")
      .data(root.descendants())
      .enter().append("g")
      .attr("class", "node")
      .attr("transform", d => `translate(${d.y},${d.x})`);

    node.append("circle")
      .attr("r", 4)
      .attr("fill", d => {
        if (d.depth === 0) return "blue"; // 根节点
        if (!d.children) return "red";    // 终端节点（叶节点）
        return "#555";                    // 其他节点
      });

    // 添加节点文字，包括 count 和 produces 信息
    node.append("text")
      .attr("dy", 3)
      .attr("x", d => d.children ? -8 : 8)
      .style("text-anchor", d => d.children ? "end" : "start")
      .text(d => {
        const producesInfo = d.data.produces.map(p => `${p.name}: ${p.count}`).join(", ");
        return `${d.data.name} (${producesInfo})`;
      });

    // 添加下方显示的唯一生产信息
    node.append("text")
      .attr("dy", 15)  // 将文本放在节点下方
      .attr("x", 0)
      .style("text-anchor", "middle")
      .style("font-size", "10px")
      .style("fill", "#333")
      .text(d => {
        if (d.children) {
          // 获取子节点的唯一生产信息
          const requiredProduces = Array.from(
            new Set(d.children.flatMap(child => child.data.produces.map(p => p.name)))
          ).join(", ");
          return `needs: ${requiredProduces}`;
        }
        return "";
      });
  </script>
</body>
</html>
